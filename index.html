<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RevelaVeri is Coming Soon</title>
    <meta name="robots" content="noindex, nofollow" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #ffffff;
        color: #1a1a1a;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #3c3f46;
          color: #eef0f3;
        }
      }

      .container {
        text-align: center;
        max-width: 520px;
        padding: 2.5rem 2rem;
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: radial-gradient(
          250% 250% at 50% 40%,
          rgba(65, 97, 167, 0.08) 0%,
          transparent 70%
        );
        z-index: -1;
      }

      @media (prefers-color-scheme: dark) {
        .container::before {
          background: radial-gradient(
            250% 250% at 50% 40%,
            rgba(111, 141, 182, 0.12) 0%,
            transparent 70%
          );
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        margin-bottom: 0.75rem;
      }

      .divider {
        width: 64px;
        height: 3px;
        margin: 1.25rem auto;
        background: linear-gradient(
          90deg,
          transparent,
          #4161a7,
          transparent
        );
        border-radius: 2px;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        color: #555555;
        margin: 0;
      }

      @media (prefers-color-scheme: dark) {
        p {
          color: #c6ccd4;
        }
      }
    </style>
  </head>

  <body>
    <main class="container">
      <h1>
        A New Independent Public Research Platform
      </h1>
      <p>Launching Soon...</p>
    </main>
  </body>
</html>
